version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: murmur_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: murmur_app
      MYSQL_USER: murmur_user
      MYSQL_PASSWORD: murmur_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - murmur_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:

networks:
  murmur_network:
    driver: bridge
